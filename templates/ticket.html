<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0" role="main">
        <div class="container mt-5">
            <a href="/add-ticket"><button type="button" class="btn btn-primary">Ajouter un ticket</button></a>
    <!-- Table to show tickets of current user -->
            <div class="col-12 mt-5">
                <h3>Vous êtes connecté en tant que {{ user.username }} | admin = {{ user.isAdmin }}</h3>
                <h3>Mes tickets d'incident</h3>
                <table class="table mt-3">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sujet</th>
                        <th scope="col">Date</th>
                        <th scope="col">Etat</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Imprimante n'imprime plus</td>
                        <td>20-10-2020</td>
                        <td>résolu</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Ordinateur n'ordi plus</td>
                        <td>10-08-2020</td>
                        <td>résolu</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Ménage ne se ménage plus</td>
                        <td>15-03-2018</td>
                        <td>résolu</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </main>

</body>
</html>
