<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'un ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">

    <main class="flex-shrink-0" role="main">
        <div class="container mt-5">
    <!-- form to add ticket -->
            <div class="col-12">
                <h3>Ajout d'un ticket d'incident</h3>
                <form>
                    <div class="form-group">
                      <label for="subject-ticket">Sujet</label>
                      <input type="text" class="form-control" id="subject-ticket" aria-describedby="subject-help">
                      <small id="subject-help" class="form-text text-muted">Veuillez décrire brièvement votre problème.</small>
                    </div>
                    <div class="form-group">
                      <label for="description-ticket">Description</label>
                      <textarea type="textarea" class="form-control" id="description-ticket" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                  </form>
            </div>
        </div>
    </main>

</body>
</html>
