{% include 'includes/header.html' %}
<body class="d-flex flex-column h-100">
  {% include "includes/navbar.html" %}
    <main class="flex-shrink-0" role="main">
        <div class="container mt-5">
          <!-- form to add ticket -->
            <div class="col-12">
              <button id="returnPage" class="btn btn-primary" onclick="self.location.href='ticket'">Retour</button>
                <h3>Ajout d'un ticket d'incident</h3>
                <form method="POST">
                    <div class="form-group">
                      <label for="subject-ticket">Sujet</label>
                      <input type="text" class="form-control" name="subject_ticket" aria-describedby="subject-help">
                      <small id="subject-help" class="form-text text-muted">Veuillez décrire brièvement votre problème.</small>
                    </div>
                    <div class="form-group">
                      <label for="description-ticket">Description</label>
                      <textarea type="textarea" class="form-control" name="description_ticket" rows="3"></textarea>
                    </div>
                    <a href="/ticket"><button type="submit" class="btn btn-primary">Envoyer</button></a>
                  </form>
            </div>
        </div>
    </main>
{% include "includes/script.html"%}
</body>
</html>
